<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      background-color: #28a745;
      animation: pop 0.6s ease-out forwards;
    }
    .checkmark::after {
      content: 'âœ”';
      font-size: 40px;
      color: #fff;
      transform: scale(0);
      animation: tick 0.3s 0.3s forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes tick {
      to { transform: scale(1); }
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }
    a.btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007BFF;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.btn:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // redirect otomatis ke halaman utama setelah 5 detik
    setTimeout(function() {
      window.location.href = "index.html"; // ganti sesuai nama file homepage-mu
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <h1>Terima Kasih!</h1>
    <p>Pesanmu sudah terkirim. Kamu akan diarahkan kembali ke halaman utama dalam 5 detik.</p>
    <a href="index.html" class="btn">Kembali Sekarang</a>
  </div>
</body>
</html>
